        <h1>Update Insurance Providers</h1>
        <form action="../phlebotomyBrowser/modify.php" method="POST">
            <label for="insuranceName">Select old insurance name</label>
            <select type="text" id="insuranceName" name="insuranceName" required>
                {insurance}
            </select>
            <label for="newInsuranceName">Enter new insurance name</label>
            <input type="text" id="newInsuranceName" name="newInsuranceName" required>
            <input type="submit">
        </form>
        <h1>Purge Old Records (Delete)</h1>
        <form action="../phlebotomyBrowser/modify.php" method="POST">
            <label for="startDate">Enter date to purge all "waived" records from</label>
            <input type="date" id="startDate" name="startDate" required>
            <input type="submit">
        </form>
